<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
   <h2 class="title">Rock Paper Scissors</h2>
<button class="move-button" onclick="playGame('rock');"> <img class="move-icon" src="images/rock.png" alt=""></button>

<button class="move-button" onclick="playGame('paper');"><img class="move-icon" src="images/paper.png" alt=""></button>

<button class="move-button" onclick= "playGame('scissors');"><img class="move-icon" src="images/scissors.png" alt=""></button>

<p class="js-result result"> </p>
<p class="js-moves result"> </p>
<p class="js-score result" class="score"> </p>
    
<button  class="reset-score-button" onclick ="score.wins = 0;
score.losses = 0;
score.ties = 0;
localStorage.removeItem('score');
updateScoreElement();"> Reset Score</button>

<button class="auto-play-button" onclick="autoplay()">Auto Play</button>
</div>
 <script src="script.js"></script>
</body>
</html>
